{% extends "base.html" %}

{% block title %}Detection Results{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Detection Results</h1>

<div class="row">
  <div class="col-md-8">
    <div id="image-container" class="card" style="position: relative; background-color: var(--background-color); min-height: 300px;">
      <img id="result-image" src="#" class="img-fluid" alt="Processed Image" style="border-radius: 12px;">
      <canvas id="result-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="objects-tab" data-bs-toggle="tab" data-bs-target="#objects" type="button" role="tab" aria-controls="objects" aria-selected="true">Objects</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="emotions-tab" data-bs-toggle="tab" data-bs-target="#emotions" type="button" role="tab" aria-controls="emotions" aria-selected="false">Emotions</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="poses-tab" data-bs-toggle="tab" data-bs-target="#poses" type="button" role="tab" aria-controls="poses" aria-selected="false">Poses</button>
          </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
          <div class="tab-pane fade" id="objects" role="tabpanel" aria-labelledby="objects-tab">
            <ul id="object-list" class="list-group list-group-flush"></ul>
          </div>
          <div class="tab-pane fade" id="emotions" role="tabpanel" aria-labelledby="emotions-tab">
            <ul id="emotion-list" class="list-group list-group-flush"></ul>
          </div>
          <div class="tab-pane fade" id="poses" role="tabpanel" aria-labelledby="poses-tab">
            <ul id="pose-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a href="/" class="btn btn-primary mt-4">Upload Another Image</a>
{% endblock %}

{% block scripts %}
<script src="/static/js/result.js"></script>
{% endblock %}
